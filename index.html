<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Tour</title>
    <script src="https://kit.fontawesome.com/77c20d73e0.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.min.css"></head>

<body>
    <nav class="nav">
        <div class="nav__mobile">

            <div class="container">
                <div class="nav__mobile-burger">
                    <button class="nav__mobile-btn burger-btn">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-arrow-left hide"></i>
                    </button>
                </div>
                <div class="nav__mobile-logo">
                    <a href="#home" class="logo">Wonder Tour</a>
                </div>
            </div>

            <div class="nav__mobile-info-btn">
                <button class="nav__mobile-btn info-btn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>

            <div class="nav__mobile-menu">
                <div class="nav__mobile-menu-socials">
                    <a href="#" class="nav__mobile-menu-socials-item icon fa fa-facebook"></a>
                    <a href="#" class="nav__mobile-menu-socials-item icon fa fa-instagram"></a>
                    <a href="#" class="nav__mobile-menu-socials-item icon fa fa-twitter"></a>
                    <a href="#" class="nav__mobile-menu-socials-item icon fa fa-google-plus"></a>
                </div>
                <div class="nav__mobile-menu-items">
                    <a href="#home" class="nav__mobile-menu-item">Home</a>
                    <a href="#about-us" class="nav__mobile-menu-item">About Us</a>
                    <a href="#our-tours" class="nav__mobile-menu-item">Our Tours</a>
                    <a href="#gallery" class="nav__mobile-menu-item">Gallery</a>
                    <a href="#contact" class="nav__mobile-menu-item">Contact Us</a>
                </div>
            </div>

            <div class="nav__mobile-info">
                <div class="nav__mobile-info-time">
                    <p><i class="fa-solid fa-clock"></i> 09:00<span>AM</span> - 05:00<span>AM</span></p>
                </div>
                <div class="nav__mobile-info-phone">
                    <p><i class="fa-solid fa-phone"></i> +48 512-321-432</p>
                </div>
                <button class="btn">Get a Free Quote</button>
            </div>
        </div>

        <div class="nav__desktop">
            <div class="wrapper">
                <div class="nav__desktop-head">
                    <div class="nav__desktop-head-logo">
                        <a href="#home" class="logo">Wonder Tour</a>
                    </div>

                    <div class="nav__desktop-head-info">
                        <div class="nav__desktop-head-info-time">
                            <p><i class="fa-solid fa-clock"></i> 09:00<span>AM</span> - 05:00<span>AM</span></p>
                        </div>
                        <div class="nav__desktop-head-info-phone">
                            <p><i class="fa-solid fa-phone"></i> +48 512-321-432</p>
                        </div>
                        <button class="btn">Get a Free Quote</button>
                    </div>
                </div>
            </div>
            <div class="nav__desktop-menu">
                <div class="wrapper">
                    <div class="nav__desktop-menu-items">
                        <a href="#home" class="nav__desktop-menu-item">Home</a>
                        <a href="#about-us" class="nav__desktop-menu-item">About Us</a>
                        <a href="#our-tours" class="nav__desktop-menu-item">Our Tours</a>
                        <a href="#gallery" class="nav__desktop-menu-item">Gallery</a>
                        <a href="#contact" class="nav__desktop-menu-item">Contact Us</a>
                    </div>
                    <div class="nav__desktop-menu-socials">
                        <a href="#" class="nav__desktop-menu-socials-item icon fa fa-instagram"></a>
                        <a href="#" class="nav__desktop-menu-socials-item icon fa fa-facebook"></a>
                        <a href="#" class="nav__desktop-menu-socials-item icon fa fa-twitter"></a>
                        <a href="#" class="nav__desktop-menu-socials-item icon fa fa-google-plus"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="header" id="home">
                <div class="wrapper">
                    <div class="header__info">
                        <p class="header__info-text">BUILD YOUR NEXT HOLIDAY TRIP WITH US
                        </p>
                        <h1 class="header__info-tittle">Create <span>Your Tour</span></h1>
                        <button class="header__info-btn btn">
                            Get in touch
                        </button>
                    </div>
                </div>
    </header>

    <main>
        <section class="tours" id="tours">
            <div class="wrapper">
                <div class="tours__cards">
                    <div class="tours__card tours__card--first">
                        <h3 class="tours__card-tittle">Beach Holidays</h3>
                    </div>
                    <div class="tours__card tours__card--second">
                        <h3 class="tours__card-tittle">City Holidays</h3>
                    </div>
                    <div class="tours__card tours__card--third">
                        <h3 class="tours__card-tittle">Mountains Holidays</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
